{% extends "layout.html" %}
{% block body %}
    <form action = "{{ url_for('add_test') }}" method = post>
      <fieldset class = "form-group">
        <label for = "testTitle">Test title</label>
        <input type = "text" class = "form-control" id = "testTitle" placeholder = "Enter test name here">
      </fieldset>

      <fieldset class = "form-group">
        <label for = "testDescription">Test description</label>
        <textarea class = "form-control" id = "testDescription" rows = 4 placeholder = "Enter test description here"></textarea>
      </fieldset>

      <fieldset class = "form-group">
        <label for = "testVector">Growth vector</label>
        <select type = "text" class = "form-control" id = "testVector">
          <option>Acquisition</option>
          <option>Activation</option>
          <option>Retention</option>
          <option>Referral</option>
          <option>Revenue</option>
        </select>
      </fieldset>

      <fieldset class = "form-group">
        <label for = "testImpact">Impact</label>
        <select type = "text" class = "form-control" id = "testImpact">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </fieldset>
      
      <fieldset class = "form-group">
        <label for = "testConfidence">Confidence</label>
        <select type = "text" class = "form-control" id = "testConfidence">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </fieldset>
      
      <fieldset class = "form-group">
        <label for = "testEase">Ease</label>
        <select type = "text" class = "form-control" id = "testEase">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </fieldset>
      
      <button type = submit class = "btn btn-primary btn-lg">Add test</button>

    </form>
{% endblock %}
